      <h1>Upload New Video</h1>

      <form action="" method="post">
        <label for="title"><h3>Video Title</h3>
            <input type="text" id="title" name="title" size="42" required>
        </label><br><br>

        <label for="description"><h3>Description</h3>
            <textarea name="description" id="description" cols="40" rows="10" required></textarea>
        </label><br><br>

        <label for="video"><h3>Video</h3>
            <input type="file" name="video" id="video" required>
        </label><br><br>

        <label for="collection">
            <select name="collection" id="collection" required>
                <option value="" selected disabled hidden>Choose Collection</option>
                <option value="games">Games</option>
                <option value="lacrosse">Lacrosse</option>
                <option value="cooking">Cooking</option>
            </select>
        </label><br><br>

        <label for="visibility">
            <input type="radio" id="public" name="visibility" value="public" required>Public
            <input type="radio" name="visibility" id="private" value="private" required>Private
        </label><br><br><br><br>

        <label for="submit">
            <input type="submit" value="Upload Video" required>
        </label>
      </form>
